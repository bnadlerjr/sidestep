<!DOCTYPE html>
<html>
    <head>
        <title>Sidestep</title>
        <meta content="Bob Nadler, Jr &lt;bnadlerjr@gmail.com&gt;", name="author">
        <link rel="stylesheet" type="text/css" href="./css/jqtouch.css" />
        <link rel="stylesheet" type="text/css" href="./css/themes/apple/theme.css" />
        <script type="text/javascript" src="./js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="./js/jqtouch.js"></script>
        <script type="text/javascript" src="./js/jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
    </head>
    <body id="jqt">
        <!-- Routes Panel -->
        <div id="routes" class="current panel">
            <div class="toolbar">
                <h1>Routes</h1>
            </div>
            <div class="content">
                <ul class="edgetoedge"><li></li></ul>
            </div>
            <div class="info">Powered by jQTouch</div>
        </div>

        <!-- Stations Panel -->
        <div id="stations" class="panel">
            <div class="toolbar">
                <a class="back" href="#">Back</a>
                <h1>Stations</h1>
            </div>
            <ul class="edgetoedge"><li></li></ul>
            <div class="info">Powered by jQTouch</div>
        </div>

        <!-- Departures Panel -->
        <div id="departures" class="panel">
            <div class="toolbar">
                <a class="back" href="#">Back</a>
                <h1>Departures</h1>
            </div>
            <ul class="rounded"><li></li></ul>
            <div class="info">Powered by jQTouch</div>
        </div>

        <!-- Stops Panel -->
        <div id="stops" class="panel">
            <div class="toolbar">
                <a class="back" href="#">Back</a>
                <h1>Stops</h1>
            </div>
            <ul class="rounded"><li></li></ul>
            <div class="info">Powered by jQTouch</div>
        </div>

        <!-- Templates -->
        <script type="text/x-jquery-template" id="routes-template">
            <li class="arrow">
                <a id="${route_id}" href="#stations">${route_long_name}</a>
            </li>
        </script>

        <script type="text/x-jquery-tmpl" id="stations-template">
            <li class="arrow">
                <a id="${route_id}_${stop_id}" href="#departures">${stop_name}</a>
            </li>
        </script>

        <script type="text/x-jquery-tmpl" id="departures-template">
            <li class="arrow">
                <a id="${trip_id}_${stop_id}"
                    href="#stops">${departure_time} to ${trip_headsign}</a>
            </li>
        </script>

        <script type="text/x-jquery-tmpl" id="stops-template">
            <li>${stop_name} arrives at ${arrival_time}</li>
        </script>
    </body>
</html>
